<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://peers.com.br/wp-content/uploads/2022/07/cropped-Favicon-32x32.jpeg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>

    <title>PEERS App</title>
  </head>
  <body>
    <div class="screen">
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
      </div>
      <form>
        <div class="rectangle top"></div>
        <div class="rectangle middle"></div>
        <div class="rectangle bottom"></div>
        <h1>Seja bem-vindo!</h1>
        <fieldset>
          <div class="inputWrapper">
            <label class="emailLabel" for="email">E-mail</label>
            <div class="line email"></div>
            <div class="inputBox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" id="email" />
            </div>
          </div>
          <div class="inputWrapper">
            <label for="password">Senha</label>
            <div class="line password"></div>
            <div class="inputBox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="password" />
            </div>
          </div>
          <button type="submit">LOGIN</button>
        </fieldset>
        <div class="extraInfo">
          <div class="checkBox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Lembrar acesso</label>
          </div>
          <a href="#">Esqueci minha senha</a>
        </div>

        <div class="divider">
          <div class="straightLine"></div>
            <img
              src="https://peers.com.br/wp-content/uploads/2022/07/cropped-Favicon-32x32.jpeg"
              alt=""
            />
          <div class="straightLine"></div>
        </div>

        <footer>
          <a href="https://www.instagram.com/peers_br/">
            <img
              src="https://cdn.worldvectorlogo.com/logos/instagram-glyph-1.svg"
              alt=""
            />
          </a>
          <a href="https://www.linkedin.com/company/peersbr/">
            <img
              src="https://imagensfree.com.br/wp-content/uploads/2022/06/icone-linkedin-preto-png-5.png"
              alt=""
            />
          </a>
          <a href="https://www.youtube.com/channel/UCHqAvVg4nhx9k-NAXw3mfLw"
            ><img
              src="https://cdn.icon-icons.com/icons2/2428/PNG/512/youtube_black_logo_icon_147044.png"
              alt=""
          /></a>
          <a href="https://open.spotify.com/show/6dHBO42kpl15FGOI9jDEyq"
            ><img
              src="https://cdn.icon-icons.com/icons2/2428/PNG/512/spotify_black_logo_icon_147079.png"
              alt=""
          /></a>
        </footer>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
