      <form>
        <div class="rectangle top"></div>
        <div class="rectangle middle"></div>
        <div class="rectangle bottom"></div>
        <h1>Seja bem-vindo!</h1>
        <div class="userSelection">
          <p>Peers</p>
          <div class="switch__container">
            <input
              id="switch-flat"
              class="switch switch--flat"
              type="checkbox"
            />
            <label for="switch-flat"></label>
          </div>
          <p>Cliente</p>
        </div>
        <fieldset>
          <div class="inputWrapper">
            <label class="emailLabel" for="email">E-mail</label>
            <div class="line email"></div>
            <div class="inputBox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" id="email" />
            </div>
          </div>
          <div class="inputWrapper">
            <label for="password">Senha</label>
            <div class="line password"></div>
            <div class="inputBox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="password" />
              <ion-icon name="eye-off-outline" class="eye closed"></ion-icon>
              <ion-icon name="eye-outline" class="eye opened hide"></ion-icon>
            </div>
          </div>
          <button type="submit">LOGIN</button>
        </fieldset>
        <div class="extraInfo">
          <div class="checkBox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Lembrar acesso</label>
          </div>
          <a href="#">Esqueci minha senha</a>
        </div>

        <div class="divider">
          <div class="straightLine"></div>
          <img
            src="https://peers.com.br/wp-content/uploads/2022/07/cropped-Favicon-32x32.jpeg"
            alt=""
          />
          <div class="straightLine"></div>
        </div>

        <footer>
          <a href="https://www.instagram.com/peers_br/" target="_blank">
            <img
              src="https://cdn.worldvectorlogo.com/logos/instagram-glyph-1.svg"
              alt=""
            />
          </a>
          <a href="https://www.linkedin.com/company/peersbr/" target="_blank">
